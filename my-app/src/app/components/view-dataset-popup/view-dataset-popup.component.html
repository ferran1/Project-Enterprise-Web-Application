<div class="modal fade" data-backdrop="static" data-keyboard="false" id="viewDatasetModal" tabindex="-1" role="dialog"
     aria-labelledby="viewDatasetModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">View dataset visualization</h5>
        <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body" *ngIf="editingDataset">
        <canvas *ngIf="editingDataset.fileType == 'csv'"
                baseChart [chartType]="editingDataset.chart.type" [datasets]="[editingDataset.chart]"
                [labels]="editingDataset.chartLabels" width="400" height="500"></canvas>
            <pdf-viewer *ngIf="editingDataset.fileType == 'pdf'"
                      [src]="pdfSource" style="display:block"
          [render-text]="true" [original-size]="false" [autoresize]="true"></pdf-viewer>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
