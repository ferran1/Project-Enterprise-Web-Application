<!-- Modal -->
<div class="modal fade" #addMemberModal id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel"
     data-backdrop="false" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-lg" *ngIf="receivedSelectedOrg">
      <div class="modal-header">
        <h5 class="modal-title" id="addMemberModalLabel">Add an existing member to {{ receivedSelectedOrg.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="searchFilter" id="searchLabel">Search user by email</label>
        <input id="searchFilter" type="text" class="form-control" [(ngModel)]="searchFilter"
               (ngModelChange)="checkIfListEmpty()">
      </div>

      <ul class="userList list-group list-group-flush">
<!--      <li class="list-group-item p-2 pl-3" *ngIf="emptyList">-->
<!--				<span class="row mx-1 align-middle">-->
<!--					<p class="my-auto">No users found</p>-->
<!--				</span>-->
<!--      </li>-->

      <li class="org-admin-user-item list-group-item p-2 pl-3" *ngFor="let user of this.users | userFilter:searchFilter">
				<span class="row mx-1 align-middle">
					<p style="cursor:pointer" (click)="userSelected(user)" class="my-auto">{{user.email}}</p>
				</span>
      </li>
      </ul>
      <div class="alert alert-danger col-md-10 align-self-center mt-2" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
