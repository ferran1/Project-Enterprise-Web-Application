<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group custom-border-shadow">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" #formElement="ngForm" (ngSubmit)="onLogin()">
              <h1 style="text-align:center">{{CMSContent["LOGIN_TITLE"]}}</h1>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input
                  type="text"
                  name="UserName"
                  class="form-control sty1"
                  [placeholder]="CMSContent['LOGIN_EMAIL']"
                  [(ngModel)]="emailInput"
                  required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input
                  type="password"
                  name="Password"
                  class="form-control"
                  [placeholder]="CMSContent['LOGIN_PASSWORD']"
                  [(ngModel)]="passwordInput"
                  required>
              </div>
              <div>
                <p *ngIf="this.sessionService.errorMessage" style="color:#E92626;font-size:20px;font-weight:normal" class="success">
                  {{this.sessionService.errorMessage}}
                </p>
              </div>
                  <button class="btn btn-primary float-right px-4">{{CMSContent["LOGIN_BUTTON"]}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
