<div class="row">
	<div class="card w-100">
		<div class="card-header">
			<div class="row">
				<p class="pl-3 card-title my-auto">
					CMS
				</p>
				<span class="ml-auto mr-3 btn-group">
					<!-- <button class="btn btn-primary" id="toggleEditButton" (click)="toggleEdit()">
					</button> -->

					<!-- <label for="editSlider" class="mt-1 mr-1"><i class="fa fa-edit fa-lg"></i></label> -->
					<input *ngIf="editMode == true" title="Cancel CMS values" type="button" class="btn btn-danger ml-3 rounded" value="Cancel" (click)="cancelChanges()">
					<input *ngIf="editMode == true" title="Save CMS values" type="button" class="btn btn-primary ml-3 rounded" value="Save" (click)="saveChanges()">
					<label for="editSlider" class="my-auto ml-1">Edit</label>
					<label title="Edit CMS values" class="switch my-auto">
						<input type="checkbox" id="editSlider" [(ngModel)]="editMode">
						<span class="slider rounded"></span>
					</label>
				</span>
				<input id="cmsSearchFilter" type="text" class="form-control mt-3" [(ngModel)]="searchFilter" placeholder="Search">
			</div>
		</div>
		<div class="table-responsive-md cmsList">
			<table class="table table-striped table-sm">
				<thead class="">
					<tr>
						<th >Page</th>
						<th>Location</th>
						<th>Info</th>
						<th>Content</th>
					</tr>
				</thead>
				<tbody >
					<tr *ngFor="let cms of cmsData | searchCMSArray: [searchFilter]">
						<td class="rowWidth">
							<span class="rowText">
								{{cms.page}}
							</span>
						</td>
						<td>
							<span class="rowText">
								{{cms.location}}
							</span>

						</td>
						<td>
							<span class="rowText">
								<!-- <textarea name="" id="" [(ngModel)]="cms.adminInfo" cols="30" rows="3"></textarea> -->
								<textarea *ngIf="editMode == true" name="" id="" [(ngModel)]="cms.adminInfo" cols="30"
									rows="3"></textarea>
								<p style="min-width: 200px;" *ngIf="editMode == false">{{cms.adminInfo}}</p>
							</span>
						</td>
						<td>
							<span class="rowText">
								<textarea *ngIf="editMode == true" name="" id="" [(ngModel)]="cms.content" cols="30"
									rows="3"></textarea>
								<p *ngIf="editMode == false">{{cms.content}}</p>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- <ul class="cmsList list-group list-group-flush" >
			<li class="list-group-organisation" *ngFor="let cms of cmsData | searchCMSArray: [searchFilter] ">
				<p *ngFor="let organisation of cms | keyvalue ">{{organisation.key}} {{organisation.value}}</p>
			</li>
		</ul> -->
		</div>
	</div>
</div>
